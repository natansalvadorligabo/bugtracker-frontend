<div
  class="container max-w-full"
  [class.is-mobile]="isMobile()"
>
  <div class="border-toolbar">
    <mat-toolbar class="px-2 sm:px-4">
      <button
        matIconButton
        (click)="snav.toggle()"
        class="mr-2"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="flex gap-1 items-center flex-1">
        <a
          routerLink="/"
          class="flex items-center gap-2"
        >
          <img
            src="favicon-bug.png"
            alt="Bug"
            class="size-8"
          />
          <h1 class="text-lg sm:text-xl font-medium sm:block">BugTracker</h1>
        </a>
      </div>
      <app-user-button class="ml-auto"></app-user-button>
    </mat-toolbar>
  </div>

  <mat-sidenav-container
    class="sidenav-container"
    [style.paddingTop.px]="isMobile() ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      fixedTopGap="56"
      [opened]="!isMobile()"
      class="w-64 sm:w-72"
    >
      <mat-nav-list class="pt-4">
        <a
          mat-list-item
          routerLink="tickets"
          routerLinkActive="active-link"
          class="mb-1"
          (click)="isMobile() && snav.close()"
        >
          <mat-icon matListItemIcon>report</mat-icon>
          <p matListItemTitle>Tickets</p>
        </a>
        @if (isAdmin) {
        <a
          mat-list-item
          routerLink="users"
          routerLinkActive="active-link"
          class="mb-1"
          (click)="isMobile() && snav.close()"
        >
          <mat-icon matListItemIcon>groups</mat-icon>
          <p matListItemTitle>Usu√°rios</p>
        </a>
        <a
          mat-list-item
          routerLink="categories"
          routerLinkActive="active-link"
          class="mb-1"
          (click)="isMobile() && snav.close()"
        >
          <mat-icon matListItemIcon>category</mat-icon>
          <p matListItemTitle>Categorias</p>
        </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="p-2 sm:p-4 lg:p-6">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
