<div class="container max-w-full" [class.is-mobile]="isMobile()">
  <div class="border-toolbar">
    <mat-toolbar>
      <button matIconButton (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-toolbar class="flex gap-1 items-center">
        <img src="favicon-bug.png" alt="Bug" class="size-8" />
        <h1>BugTracker</h1>
      </mat-toolbar>
      <span class="spacer"></span>
      <app-user-button></app-user-button>
    </mat-toolbar>
  </div>

  <mat-sidenav-container
    class="sidenav-container"
    [style.paddingTop.px]="isMobile() ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      fixedTopGap="56"
      [opened]="!isMobile()"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="tickets" routerLinkActive="active-link">
          <mat-icon matListItemIcon>report</mat-icon>
          <p matListItemTitle>Tickets</p>
        </a>
        @if (isAdmin) {
          <a mat-list-item routerLink="users" routerLinkActive="active-link">
            <mat-icon matListItemIcon>groups</mat-icon>
            <p matListItemTitle>Usu√°rios</p>
          </a>
          <a mat-list-item routerLink="categories" routerLinkActive="active-link">
            <mat-icon matListItemIcon>category</mat-icon>
            <p matListItemTitle>Categorias</p>
          </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
