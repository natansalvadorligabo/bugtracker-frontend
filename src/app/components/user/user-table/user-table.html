<div class="overflow-x-auto">
  <mat-table
    [dataSource]="userPage?.users || []"
    class="w-full"
  >
    <ng-container matColumnDef="name">
      <mat-header-cell
        *matHeaderCellDef
        class="text-left font-semibold"
      >
        Nome
      </mat-header-cell>
      <mat-cell
        *matCellDef="let user"
        class="py-4"
      >
        <div class="flex items-center">
          <mat-icon class="text-gray-500 mr-3">person</mat-icon>
          <span class="text-gray-900 font-medium">{{ user.name }}</span>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell
        *matHeaderCellDef
        class="text-left font-semibold"
      >
        E-mail
      </mat-header-cell>
      <mat-cell
        *matCellDef="let user"
        class="py-4"
      >
        <div class="flex items-center">
          <mat-icon class="text-gray-500 mr-3">email</mat-icon>
          <span class="text-gray-900">{{ user.email }}</span>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="roles">
      <mat-header-cell
        *matHeaderCellDef
        class="text-left font-semibold"
      >
        Funções
      </mat-header-cell>
      <mat-cell
        *matCellDef="let user"
        class="py-4"
      >
        <div class="role-chips flex flex-wrap gap-1">
          @for (role of user.roles; track $index) {
          <mat-chip [class]="getRoleChipClass(role)">{{ getRoleDisplayName(role) }}</mat-chip>
          }
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell
        *matHeaderCellDef
        class="text-right font-semibold"
      >
        Ações
      </mat-header-cell>
      <mat-cell
        *matCellDef="let user"
        class="text-right py-4"
      >
        @if (isAdmin) {
        <div class="flex justify-end gap-2">
          <button
            mat-icon-button
            color="primary"
            (click)="onEdit(user)"
            matTooltip="Editar usuário"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(user)"
            matTooltip="Excluir usuário"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        } @else {
        <span class="text-gray-500 text-sm">Apenas visualização</span>
        }
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="hover:bg-gray-50 transition-colors"
    ></mat-row>
  </mat-table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 15, 20]"
  showFirstLastButtons
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [length]="userPage?.totalElements || 0"
  (page)="onPageChange($event)"
  aria-label="Selecione a página de usuários"
></mat-paginator>
