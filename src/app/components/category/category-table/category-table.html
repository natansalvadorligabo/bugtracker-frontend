<div class="overflow-x-auto">
  <table
    mat-table
    [dataSource]="categories"
    class="w-full"
  >
    <!-- Coluna Descrição -->
    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-left font-semibold"
      >
        Descrição
      </th>
      <td
        mat-cell
        *matCellDef="let category"
        class="py-4"
      >
        <div class="flex items-center">
          <mat-icon class="text-gray-500 mr-3">category</mat-icon>
          <span class="text-gray-900 font-medium">{{ category.description }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-right font-semibold"
      >
        Ações
      </th>
      <td
        mat-cell
        *matCellDef="let category"
        class="text-right py-4"
      >
        @if (isAdmin) {
        <div class="flex justify-end gap-2">
          <button
            mat-icon-button
            color="primary"
            (click)="onEdit(category.ticketCategoryId)"
            matTooltip="Editar categoria"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(category)"
            matTooltip="Excluir categoria"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        } @else {
        <span class="text-gray-500 text-sm">Apenas visualização</span>
        }
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="hover:bg-gray-50 transition-colors"
    ></tr>
  </table>
</div>
