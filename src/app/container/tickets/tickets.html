<mat-sidenav-container class="w-auto h-full" style="background-color: #eee;">
  <mat-sidenav #sidenav mode="side" opened>
    <div class="flex items-center">
      <mat-toolbar>
        <mat-icon>pest_control</mat-icon>
        <span class="ml-2">BugTracker</span>
      </mat-toolbar>
    </div>

    <div>
      <mat-list>
        <mat-list-item>Tickets</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Dashboard</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Configurações</mat-list-item>
      </mat-list>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <button matButton (click)="sidenav.toggle()" >toggle</button>

    Main content
  </mat-sidenav-content>
</mat-sidenav-container>
