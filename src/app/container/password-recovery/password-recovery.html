<main class="w-full h-full flex justify-center items-center bg-gray-200">
  <mat-card class="w-full h-full md:max-w-7xl md:h-auto p-9 md:mx-6">
    <mat-icon class="icon-3 mb-6">pest_control</mat-icon>
    <div class="md:flex justify-between">
      <section class="md:w-1/2 mb-8">
        <h1 class="text-4xl">Recuperação de conta</h1>
        <p class="mt-4">
          Para ajudar a proteger sua conta, o BugTracker quer confirmar se é
          realmente você que está tentando fazer login
        </p>

        <app-step-indicator [currentStep]="currentStep()" />
      </section>

      <section class="md:w-1/2 md:ml-8">
        <!-- Etapa 1: Email -->
        @if (currentStep() === 1) {
        <app-email-step
          [title]="getStepTitle()"
          [description]="getStepDescription()"
          [loading]="loading()"
          [submitButtonText]="getSubmitButtonText()"
          [backButtonText]="getBackButtonText()"
          (emailSubmitted)="onEmailSubmitted($event)"
          (backClicked)="onBackClicked()"
        />
        }

        <!-- Etapa 2: Código de verificação -->
        @if (currentStep() === 2) {
        <app-code-verification-step
          [title]="getStepTitle()"
          [description]="getStepDescription()"
          [loading]="loading()"
          [submitButtonText]="getSubmitButtonText()"
          [backButtonText]="getBackButtonText()"
          (codeSubmitted)="onCodeSubmitted($event)"
          (backClicked)="onBackClicked()"
        />
        }

        <!-- Etapa 3: Nova senha -->
        @if (currentStep() === 3) {
        <app-password-reset-step
          [title]="getStepTitle()"
          [description]="getStepDescription()"
          [loading]="loading()"
          [submitButtonText]="getSubmitButtonText()"
          [backButtonText]="getBackButtonText()"
          (passwordSubmitted)="onPasswordSubmitted($event)"
          (backClicked)="onBackClicked()"
        />
        }
      </section>
    </div>
  </mat-card>
</main>
