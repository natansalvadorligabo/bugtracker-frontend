<div class="max-w-4xl mx-auto p-4 sm:p-6 space-y-4 sm:space-y-6">
  <app-view-ticket-header
    [isTechnician]="isTechnician"
    (goBack)="goBack()"
    (editTicket)="editTicket()"
  ></app-view-ticket-header>

  <app-view-ticket-details
    [ticket]="ticket"
    [ticketCategory]="ticketCategory || ''"
    [ticketImages]="ticketImages || []"
    [getTicketStatusColor]="getTicketStatusColor"
    [getTicketStatusLabel]="getTicketStatusLabel"
  ></app-view-ticket-details>

  <app-view-ticket-messages
    [ticketMessages]="ticketMessages"
    [isLoadingMessages]="isLoadingMessages"
    [currentUser]="currentUser"
    [messageForm]="messageForm"
    [isEditingMessage]="isEditingMessage"
    [editingMessageId]="editingMessageId"
    [noErrorMatcher]="noErrorMatcher"
    (sendMessage)="sendMessage()"
    (editMessage)="editMessage($event)"
    (saveEditedMessage)="saveEditedMessage()"
    (cancelEdit)="cancelEdit()"
    (keydown)="onKeydown($event)"
    (editKeydown)="handleEditKeydown($event)"
  ></app-view-ticket-messages>
</div>
