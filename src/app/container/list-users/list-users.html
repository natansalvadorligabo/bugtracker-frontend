<div class="h-screen w-auto">
  <div class="min-h-screen">
    <app-user-header
      [userCount]="getCurrentUserCount()"
      [isAdmin]="isAdmin"
      (createUser)="onAdd()"
    ></app-user-header>

    <div class="px-3 sm:px-6">
      <mat-card class="mx-0 sm:mx-auto max-w-7xl">
        <mat-card-content class="p-3 sm:p-6">
          @if (users$ | async; as userPage) { @if (userPage.users.length === 0) {
          <app-user-empty-state
            [isAdmin]="isAdmin"
            (createUser)="onAdd()"
          ></app-user-empty-state>
          } @else {
          <app-user-table
            [userPage]="userPage"
            [isAdmin]="isAdmin"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            (editUser)="onEdit($event)"
            (deleteUser)="onDelete($event)"
            (pageChange)="refresh($event)"
          ></app-user-table>
          } } @else {
          <app-user-loading></app-user-loading>
          }
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
